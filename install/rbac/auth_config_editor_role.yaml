# permissions for end users to edit authconfigs.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: editor-role
rules:
- apiGroups:
  - authorino.3scale.net
  resources:
  - authconfigs
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
- apiGroups:
  - authorino.3scale.net
  resources:
  - authconfigs/status
  verbs:
  - get
