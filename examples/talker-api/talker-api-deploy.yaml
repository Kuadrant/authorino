apiVersion: apps/v1
kind: Deployment
metadata:
  name: talker-api
  labels:
    app: talker-api
spec:
  selector:
    matchLabels:
      app: talker-api
  template:
    metadata:
      labels:
        app: talker-api
    spec:
      containers:
      - name: talker-api
        image: quay.io/3scale/authorino:talker-api
        imagePullPolicy: Always
        env:
        - name: PORT
          value: "3000"
        ports:
        - containerPort: 3000
        tty: true
  replicas: 1
---
apiVersion: v1
kind: Service
metadata:
  name: talker-api
spec:
  selector:
    app: talker-api
  ports:
    - port: 3000
      protocol: TCP
